<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Start</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../style/styleSart.css">
    <link rel="icon" href="../csr/Img/Logotipo deep tech.ico" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="../csr/Img/logo completo.jpg" alt="Logo" class="logo">
                </a>
                
                <!-- Espacio central -->
                <div class="flex-grow-1"></div>
                
                <!-- Botón de menú hamburguesa -->
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>
    
    <!-- Menú lateral (inicialmente oculto) -->
    <div class="side-menu" id="sideMenu">
        <ul class="menu-items">
            <li class="active"><a href="start.html">HOME</a></li>
            <li><a href="aboutUs.html">ABOUT US</a></li>
            <li><a href="components.html">COMPONENTS</a></li>
            <li><a href="services.html">SERVICES</a></li>
            <li><a href="contacs.html">CONTACTS</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Contenedor de rayos -->
        <div class="lightning-container">
            <div class="lightning"></div>
            <div class="lightning"></div>
            <div class="lightning"></div>
            <div class="lightning"></div>
            <div class="lightning"></div>
            <div class="lightning"></div>
        </div>
        
        <div class="welcome-container">
            <h1 id="welcomeText" class="welcome-text"></h1>
        </div>
    </main>

    <!-- intento de implementar el chat bot con IA -->

    <button id="chat-toggle-btn" aria-label="Open chat"><img src="../csr/Img/chat_bot_icon.png" style="display: flex; width: 30px;" alt=""></button>

    <div id="chat-container" role="main" aria-label="Computer Parts Chatbot" >
        <div id="header-chat">
        <button id="close-chat-btn" aria-label="Close chat" title="Close chat">×</button>
        DEEP TECH IA
        <button id="theme-toggle" aria-label="Toggle dark/light mode" title="Toggle dark/light mode"><img src="../csr/Img/luna_noche.png" style="display:flex; width: 20px;" alt=""></button>
        </div>
        <div id="messages" aria-live="polite" aria-relevant="additions"></div>
        <form id="input-form">
        <input type="text" id="user-input" autocomplete="off" placeholder="Ask about computer parts in English..."
            aria-label="Type your message here" required />
        <button type="submit" id="send-btn" aria-label="Send message">Send</button>
        </form>
    </div>

    <!-- fin del chat bot -->


    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="../script/scriptStart.js"></script>
</body>
</html>
