<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../style/styleSart.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="../csr/Img/logo completo.jpg" alt="Logo" class="logo">
                </a>
                
                <!-- Espacio central -->
                <div class="flex-grow-1"></div>
                
                <!-- Barra de búsqueda -->
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="">
                    <button class="search-button"><i class="fas fa-search"></i></button>
                </div>
                
                <!-- Botón de menú hamburguesa -->
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>
    
    <!-- Menú lateral (inicialmente oculto) -->
    <div class="side-menu" id="sideMenu">
        <ul class="menu-items">
            <li class="active"><a href="#">HOME</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">COMPONENTS</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">CONTACTS</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Contenedor de rayos -->
        <div class="lightning-container">
            <div class="lightning"></div>
            <div class="lightning"></div>
            <div class="lightning"></div>
            <div class="lightning"></div>
            <div class="lightning"></div>
            <div class="lightning"></div>
        </div>
        
        <div class="welcome-container">
            <h1 id="welcomeText" class="welcome-text"></h1>
        </div>
    </main>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="../script/scriptStart.js"></script>
</body>
</html>
